{% extends "auctions/layout.html" %}

{% block title %}Category{% endblock %}

{% block body %}
    <div class="container">
        <div class="row index-row-title">
            <h2>Listings in {{ category }}</h2>
        </div>

        <ul>
            {% for listing in category_listings %}
                <li>
                    <a href="{% url 'listing' listing.title %}">{{ listing.title }}</a>  
                </li>
            {% endfor %}    
        </ul>
    </div>
{% endblock %}
