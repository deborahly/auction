{% extends "auctions/layout.html" %}

{% block main %}
    <div class="container">
        <div class="row md-pad">
            <h2>Register</h2>
        </div>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input class="form-control field" autofocus type="text" name="username" placeholder="Username">
            </div>
            
            <div class="form-group">
                <input class="form-control field" type="email" name="email" placeholder="Email Address">
            </div>
            
            <div class="form-group">
                <input class="form-control field" type="password" name="password" placeholder="Password">
            </div>
            
            <div class="form-group">
                <input class="form-control field" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        <div class="row md-pad">
            <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>

{% endblock %}
