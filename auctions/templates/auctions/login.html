{% extends "auctions/layout.html" %}

{% block main %}
    <div class="container">
        <div class="row md-pad">
            <h2>Login</h2>
        </div>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input autofocus class="form-control field" type="text" name="username" placeholder="Username">
            </div>
            
            <div class="form-group">
                <input class="form-control field" type="password" name="password" placeholder="Password">
            </div>
            
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    
        <div class="row md-pad">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>

{% endblock %}
